<li class="d-flex justify-content-between">
    <div class="d-flex flex-row align-items-center user-left">
        <i class="far fa-user-circle"></i>
        <div class="ml-2">
            <h6 class="mb-0">{name}</h6>
        </div>
        <div class="ml-2"><i class="far fa-envelope"></i> &nbsp;{email}</div>
        <div class="ml-2"><i class="fas fa-phone-alt"></i> &nbsp;{tel}</div>
    </div>
    <div class="d-flex flex-row align-items-center">
        <div class="d-flex flex-column mr-2">
            <div class="profile-image">
                <button data-id={id} class="edit btn"><i class="fas fa-pen"></i> &nbsp;Edit</button>
                <button data-id={id} class="delete btn" onclick="alert('Delete is not allowed!')"><i class="far fa-trash-alt"></i> &nbsp;Delete</button>
            </div>
        </div> 
    </div>
</li>
<div class="user-form" id="uf_{id}">
    <form action="/save" method="POST">
        <input type="hidden" name="_id" value="{id}">
        <input type="text" name="name" value="{name}" placeholder="Name"/>
        <input type="text" name="email" value="{email}" placeholder="Email"/>
        <input type="number" name="tel" value="{tel}" placeholder="Phone"/>
        <input type="submit" name="sned" value="Update">
    </form>
</div>
